<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>โปรไฟล์ - เว็บฟิสิกส์น่ารัก</title>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background-color: #e8f5e9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      color: #388e3c;
      margin-bottom: 30px;
    }

    .profile-container {
      background-color: #a5d6a7;
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 2px 2px 10px #c8e6c9;
    }

    .profile-container p {
      font-size: 18px;
      margin: 15px 0;
    }

    .profile-container button {
      background-color: #66bb6a;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .profile-container button:hover {
      background-color: #43a047;
    }

    .top-bar {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .top-bar button {
      background-color: #66bb6a;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }

    .top-bar button:hover {
      background-color: #43a047;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button onclick="window.location.href='index.html'">กลับหน้าแรก</button>
    <button onclick="logout()">ล็อกเอาท์</button>
  </div>

  <h1>โปรไฟล์ของคุณ</h1>

  <div class="profile-container">
    <!-- รูปโปรไฟล์ -->
    <img id="profileImage" src="stupid.png" alt="โปรไฟล์" style="border-radius: 50%; width: 100px; height: 100px;">

    <p>ชื่อผู้ใช้: <span id="userName"></span></p>
    <p>เหรียญที่คุณมี: <span id="userCoins"></span></p>

    <button onclick="goToEditProfile()">แก้ไขโปรไฟล์</button>
  </div>

  <script>
    // ตรวจสอบการเข้าสู่ระบบจาก localStorage
    const userName = localStorage.getItem("userName");
    const userCoins = localStorage.getItem("userCoins");

    if (userName && userCoins) {
      // โหลดข้อมูลโปรไฟล์
      const users = JSON.parse(localStorage.getItem("users"));
      const userProfile = users[userName];

      document.getElementById("userName").textContent = userName;
      document.getElementById("userCoins").textContent = userCoins;

      // แสดงรูปโปรไฟล์
      const profileImage = userProfile.profileImage || "stupid.png"; 
      document.getElementById("profileImage").src = profileImage;
    } else {
      // ถ้าผู้ใช้ยังไม่ได้ล็อกอิน ให้ไปหน้าเข้าสู่ระบบ
      window.location.href = 'login.html';
    }

    // ฟังก์ชันสำหรับไปที่หน้าแก้ไขโปรไฟล์
    function goToEditProfile() {
      window.location.href = 'editProfile.html';
    }

    // ฟังก์ชันสำหรับล็อกเอาท์
    function logout() {
      localStorage.removeItem("userName");
      localStorage.removeItem("userCoins");
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
